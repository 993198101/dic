    <style type="text/css">
        #fm {
            margin: 0;
            padding: 10px 30px;
        }

        .ftitle {
            font-size: 14px;
            font-weight: bold;
            padding: 5px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .fitem {

    <body>
<form action="uploadExcel" method="post" enctype="multipart/form-data">  
    选择文件:<input type="file" name="excelFile">  
    <input type="submit" value="提交">   
</form>  
<form id='ff' class="easyui-form" enctype="multipart/form-data">
<input id="file"  name="excelFile" class="easyui-filebox"/>
</form>
<button onclick="upload()">ss</button>
    <script type="text/javascript">
    function upload(){
    	 $.ajaxFileUpload
         ({
                 url: 'uploadExcel', //用于文件上传的服务器端请求地址
                 secureuri: false, //是否需要安全协议，一般设置为false
                 fileElementId: 'file', //文件上传域的ID
                 success: function (data)  //服务器成功响应处理函数
                 {   
                    console.log(data)
                 }
         });
    }
    
    </script>
</body>
